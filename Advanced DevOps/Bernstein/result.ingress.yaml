apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: result-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: result.dop.io
    http:
      paths:
      - path: /
        backend:
          serviceName: result-service
          servicePort: http
